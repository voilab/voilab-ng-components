<ul class="nav nav-list nav-pills nav-stacked abn-tree">
    <li ng-repeat="row in tree_rows | filter:{visible:true} track by row.branch.uid"
        ng-animate="'abn-tree-animate'"
        class="abn-tree-row level-{{ row.level }}"
        ng-class="{active: row.branch.selected, disabled: row.branch.disabled}"
    >
        <a popover="{{user_popover(row.branch)}}" popover-trigger="mouseenter" popover-placement="right">
            <i ng-if="!arrowRight" ng-class="row.tree_icon" ng-click="row.branch.expanded = !row.branch.expanded" class="indented tree-icon"></i>
            <span ng-click="row.branch.disabled || user_clicks_branch(row.branch)" class="indented tree-label">{{ row.label }}</span>
            <i ng-if="arrowRight" ng-class="row.tree_icon" ng-click="row.branch.expanded = !row.branch.expanded" class="indented tree-icon"></i>
        </a>
    </li>
</ul>
